<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	
	<!-- jQuery UI -->
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js" ></script>
	
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript"
		src="../../resources/js/bootstrap-3.1.1.min.js"
		data-th-src="@{/resources/js/bootstrap-3.1.1.min.js}"></script>

	<!-- Core Scripts - Include with every page -->
	<script type="text/javascript"
		src="../../resources/js/plugins/metisMenu/jquery.metisMenu.js"
		data-th-src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

	<!-- SB Admin Scripts - Include with every page -->
	<script type="text/javascript" src="../../resources/js/sb-admin.js"
		data-th-src="@{/resources/js/sb-admin.js}"></script>


	<!-- Core CSS - Include with every page -->
	<link type="text/css" rel="stylesheet"
		href="../../resources/css/bootstrap-3.1.1.min.css"
		data-th-href="@{/resources/css/bootstrap-3.1.1.min.css}" />
	
	<link type="text/css" rel="stylesheet"
		href="../../resources/font-awesome/css/font-awesome.css"
		data-th-href="@{/resources/font-awesome/css/font-awesome.css}" />
	
	<!-- SB Admin CSS - Include with every page -->
	<link type="text/css" rel="stylesheet"
		href="../../resources/css/sb-admin.css"
		data-th-href="@{/resources/css/sb-admin.css}" />
		
	<script type="text/javascript" src="../../resources/js/autosearch.js"
			data-th-src="@{/resources/js/autosearch.js}"></script>

	<style>
	.no-border-on-me>thead>tr>th,.no-border-on-me>tbody>tr>th,.no-border-on-me>tfoot>tr>th,.no-border-on-me>thead>tr>td,.no-border-on-me>tbody>tr>td,.no-border-on-me>tfoot>tr>td
		{
		border-top-style: none;
		border-bottom-style: none;
	}
	</style>
<style>
.dropdown-menu {
	min-width: 0px;
}
</style>

<script type="text/javascript"
	src="../../resources/js/tabel/jquery.dataTables.min.js"
	data-th-src="@{/resources/js/tabel/jquery.dataTables.min.js}"></script>
<script type="text/javascript"
	src="../../resources/js/tabel/dataTables.bootstrap.js"
	data-th-src="@{/resources/js/tabel/dataTables.bootstrap.js}"></script>

<title data-th-text="#{user.list.page.title}">Title</title>
</head>

<body>

<div id="wrapper">               
 <!-- /#wrapper -->

		 <div th:replace="${session.fragmenttop} :: top-nav"></div>
    	 <div th:replace="${session.fragmentvert} :: vert-nav"></div>

    <div id="page-wrapper">
        <div class="row">
           <div class="col-lg-12">
        		<h4 class="page-header" data-th-text="#{request.edit.head.title}">Add Stada</h4>
				<form class="form" action="#" data-th-action="@{/req/addReq}" data-th-object="${reqDTO}" method="post">
				<div class="table responsive">
				<div class="col-lg-12">
					<div class="col-sm-4">
								<div class="form-group">
									<label class="col-sm-5 control-label"></label>
										<div class="col-sm-7">
												<input type="text" hidden="hidden" data-th-field="*{id}"></input>
										</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-5 control-label"
										data-th-text="#{stadat.mart.label}">Mark</label>
									<div class="col-sm-7">
										<input type="text" class="form-control"
											data-th-value="*{mark}" data-th-field="*{mark}"></input>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-5 control-label"
										data-th-text="#{stada.matNo.label}">MatNo</label>
										<div class="col-sm-7">
											<select class="form-control" th:field="*{student.id}">
                                      			<option th:each="student : ${allStudents}" th:value="${student.id}" th:text="${student.MatNo}">Dropdown</option>
                                    		</select>
										</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label class="col-sm-5 control-label"
										data-th-text="#{stada.anlege.label}">Start Date</label>
										<div class="col-sm-7">
											<input type="date" class="form-control"
												data-th-value="*{anlege}" data-th-field="*{anlege}"></input>
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-5 control-label"
										data-th-text="#{stada.betr.label}">End Date</label>
										<div class="col-sm-7">
											<input type="date" class="form-control"
												data-th-value="*{betr}" data-th-field="*{betr}"></input>
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-5 control-label"
										data-th-text="#{stada.div.label}">Due Date</label>
									<div class="col-sm-7">
										<input type="date" class="form-control"
											data-th-value="*{div}" data-th-field="*{div}"></input>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<label class="col-sm-8 control-label"
										data-th-text="#{stada.frist.label}">Fristgerecht</label>
									<div class="col-sm-4">
										<input type="checkbox" class="form-control"
											data-th-value="*{frist}" data-th-field="*{frist}"></input>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-8 control-label"
										data-th-text="#{stada.schein.label}">Fristgerecht</label>
									<div class="col-sm-4">
										<input type="checkbox" class="form-control"
											data-th-value="*{schein}" data-th-field="*{schein}"></input>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-5 col-sm-7">
									<button type="submit" class="btn btn-primary" data-th-text="#{button.label.add}">Add Stada</button>
								</div>
							</div>
							</div>
							</div>
				</form>
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
     <p style="text-align:center"> Â© 2016 IPVS</p>
</div>              <!-- /#wrapper -->
</div>

</body>
</html>
